<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            background-color: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .email-input {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M2.5 6.5L10 12l7.5-5.5M3 17h14a1 1 0 001-1V8a1 1 0 00-1-1H3a1 1 0 00-1 1v8a1 1 0 001 1z' fill='none' stroke='%23a0aec0' stroke-width='1.5'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: 1rem center;
            background-size: 20px;
            padding-left: 3rem;
        }
        
        .password-input {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M5 13l4 4L19 7' fill='none' stroke='%23a0aec0' stroke-width='2'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: 1rem center;
            background-size: 20px;
            padding-left: 3rem;
        }
        
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            background-color: #fef2f2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border-left: 4px solid #dc2626;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .success-message {
            background-color: #f0fdf4;
            color: #16a34a;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border-left: 4px solid #16a34a;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login to your account</h1>
        
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
        <div th:if="${logoutMessage}" class="success-message" th:text="${logoutMessage}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">e-mail</label>
                <input type="text" id="username" name="username" 
                       class="form-input email-input" 
                       placeholder="Your e-mail" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" 
                       class="form-input password-input" 
                       placeholder="Your password" 
                       required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
